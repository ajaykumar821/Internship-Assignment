<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invoice</title>
</head>
<body>
  <h1>Generate Invoice</h1>
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <h2>Invoice Generator</h2>
        <hr>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary mt-3">Generate Invoice</button>
        </form>
    </div>
</div>
</body>
